<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarvis Chatbot</title>
    <link rel="stylesheet" href="looks.css">
</head>
<body>
    <div id="voice-error-message" class="voice-error-message"></div>
    <div class="neon-bar"></div>
    <div id="voice-debug-log" class="voice-debug-log">
        <button id="debug-bar-minimize-btn" class="debug-bar-toggle" title="Minimize Debug Log">‚Äì</button>
    </div>
    <button id="debug-bar-show-btn" class="debug-bar-show-btn" title="Show Debug Log" style="display:none;">üêû</button>
    <div class="main-dashboard">
        <div class="dashboard-cards-bg">
            <div class="dashboard-card card-code">
                <div class="card-title">Code</div>
                <pre>// AI logic\nfunction greet() {\n  return 'Hello!';\n}</pre>
            </div>
            <div class="dashboard-card card-chart">
                <div class="card-title">Stats</div>
                <div class="chart-pie"></div>
            </div>
            <div class="dashboard-card card-gear">
                <div class="card-title">Settings</div>
                <div class="gear-icon">‚öôÔ∏è</div>
            </div>
            <div class="dashboard-card card-graph">
                <div class="card-title">Growth</div>
                <div class="chart-line"></div>
            </div>
        </div>
        <div class="robot-3d">
            <!-- 3D-style SVG robot -->
            <svg id="robot-svg" width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
                <ellipse cx="90" cy="170" rx="50" ry="10" fill="#0ff" opacity="0.2"/>
                <g filter="url(#glow)">
                    <ellipse cx="90" cy="90" rx="55" ry="50" fill="#e6f7ff"/>
                    <ellipse cx="90" cy="90" rx="55" ry="50" fill="url(#bodyGradient)"/>
                </g>
                <ellipse cx="90" cy="70" rx="40" ry="35" fill="#fff" stroke="#00eaff" stroke-width="4"/>
                <rect x="75" y="30" width="30" height="20" rx="10" fill="#00eaff"/>
                <ellipse cx="90" cy="70" rx="38" ry="33" fill="#222b3a"/>
                <ellipse cx="75" cy="70" rx="7" ry="8" fill="#fff"/>
                <ellipse cx="105" cy="70" rx="7" ry="8" fill="#fff"/>
                <ellipse class="robot-eye" cx="75" cy="70" rx="3" ry="3.5" fill="#00eaff"/>
                <ellipse class="robot-eye" cx="105" cy="70" rx="3" ry="3.5" fill="#00eaff"/>
                <rect x="60" y="110" width="20" height="30" rx="10" fill="#e6f7ff" stroke="#00eaff" stroke-width="3"/>
                <rect x="100" y="110" width="20" height="30" rx="10" fill="#e6f7ff" stroke="#00eaff" stroke-width="3"/>
            </svg>
        </div>
    </div>
    <div class="corner-text-input" id="corner-text-input">
        <input type="text" id="text-input" placeholder="Type..." style="display:none;" />
        <button id="open-text-btn" title="Type a message">üí¨</button>
    </div>
    <div id="mic-status-indicator" class="mic-status-off"></div>
    <script src="action.js"></script>
</body>
</html>
